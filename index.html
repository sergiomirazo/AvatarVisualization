<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Model Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    #model-container {
      width: 500px;
      height: 500px;
    }
  </style>
</head>
<body>
<center>
    <div class="container-fluid">
      <h1 class="py-5">Avatars visualization</h1>
      <p class="card p-5 bg-primary text-white">Description for the 3D model: Click on a model's part to change it color</p>
      
      <div>
        <div class="btn btn-primary">Button 1</div>
        <div class="btn btn-secondary">Button 2</div>
      </div>
    </div>
    
    <div id="model-container">
        <model-viewer id="pickMaterial" width="100" alt="Neil Armstrong's Spacesuit from the Smithsonian Digitization Programs Office and National Air and Space Museum" src="export.glb" shadow-intensity="1" camera-controls touch-action="pan-y"></model-viewer>
    </div>
</center>
<script type="module" src="index.js"></script>
<script src="ChangeColor.js"></script>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
